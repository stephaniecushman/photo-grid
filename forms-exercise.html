<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
<form>
    <label for="first name">First Name:</label>
    <input name="first name" id="first name" placeholder="John" required type="text">
    <label for="last name">Last Name:</label>
    <input name="last name" id="last name" placeholder="Smith" required type="text">
<div>
    <label for="male">Male</label>
    <input name="gender" id="male" type="radio" value="male">

    <label for="female">Female</label>
    <input name="gender" id="female" type="radio" value="female">

</div>
<div>
<label for="email">Email:</label>
<input id="email" name="email" type="email" placeholder="your email" required>

<label for="password">Password:</label>
<input name="password" type="password" placeholder="your password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
</div>

<div>
<fieldset>
<legend>Birthday:</legend>
<label for="month">Month:</label>
<select name="month" id="month">
    <option value="january">Jan</option>
    <option value="february">Feb</option>
    <option value=" march">Mar</option>
</select>

<label for="month">Day:</label>
<select name="day" id="day">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
</select>

<label for="year">Year:</label">
<select name="year" id="year">
    <option value="1978">1978</option>
    <option value="1979">1979</option>
    <option value="1980">1980</option>
</select>
</fieldset>
</div>
<div>
    <label for="agreed">I agree to the terms and conditions</label>
    <input type="checkbox" id="agreed" name="agreed">    
</div>
<div>
    <input type="Submit">
</div>
</form>
</body>
</html>
